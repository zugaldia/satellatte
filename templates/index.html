<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="YAYAHA (Yet Another You Are Here App)">
    <meta name="author" content="Antonio Zugaldia">
    <title>Satellatte</title>
    
    <link rel="stylesheet" href="/static/leaflet/dist/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="/static/leaflet/dist/leaflet.ie.css" /><![endif]-->
    <link href="/static/satellatte.css" rel="stylesheet">
    <link href="/favicon.ico" rel="shortcut icon">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script src="/static/leaflet/dist/leaflet.js" type="text/javascript"></script>
    <script src="/static/wax/dist/wax.leaf.min.js" type="text/javascript"></script>
    <script src="/visitors.js" type="text/javascript"></script>
    <script src="/static/satellatte.min.js" type="text/javascript"></script>
  </head>

<body>
<a href="https://github.com/zugaldia/satellatte"><img id="ribbon" src="/static/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>

<div id="satellatte-box">
  <p id="satellatte-message">Welcome.</p>
  <form><input type="checkbox" id="visitors" /> See previous visitors</form>
  (zoom out to see them all)
</div>

<div id="satellatte-map"></div>

<script type="text/javascript">
    $(document).ready(function() {
        var s = Satellatte('satellatte-message');
        s.map_setup('satellatte-map');
        s.marker({{ latitude }}, {{ longitude }}, '{{ text|escape }}', '{{ recent|escape }}');
    	$('#visitors').change(function() {
    		if($(this).is(':checked')) { s.load_visitors(); }
    		else { s.unload_visitors(); }
		});
    });
</script>

</body>
</html>
